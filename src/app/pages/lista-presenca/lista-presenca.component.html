<div class="main">
  <div class="container">
    <div class="row d-flex">
      <h1 class="text">Resultado</h1>
    </div>
    <div class="row d-flex bg-white">
      <table class="table" id="excel-table">
        <thead>
          <tr>
            <th scope="col">Convidado</th>
            <th scope="col">Uf</th>
            <th scope="col">Crm</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let use of usuarios  | paginate: { itemsPerPage: 15, currentPage: paginaAtual }; let i = index">
            <th scope="row">{{use.name}}</th>
            <td>{{use.uf}}</td>
            <td>{{use.crm}}</td>
          </tr>
        </tbody>
      </table>
      <div class="tool">
        <div class="paginacao">
          <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo"></pagination-controls>
        </div>
        <div class="xls">
          <a class="baixar" (click)="exportexcel()">
            <img class="img-fluid" src="../../../assets/images/xls.png" width="40"> Baixar
          </a>
        </div>
      </div>
    </div>
    <div class="row d-flex">
      <img  class="img-fluid" src="https://rafaaquino.github.io/joguinho-SPA/assets/images/ursinho.png" alt="play">
    </div>
  </div>
</div>
