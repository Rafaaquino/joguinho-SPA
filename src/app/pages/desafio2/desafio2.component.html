<div class="main">
  <div class="container">
    <div class="row d-flex">
      <img class="img-fluid w-7" src="../../../assets/images/tela1/desafio 1.png" alt="Desafio 2">
    </div>
    <div class="row d-flex">
      <div class="card">
        <h4 class="text">Entre os anti-histamínicos de 2ª geração, qual desses não possui metabolização hepatíca?</h4>
        <div class="botoes">
          <button class="btn btn-primary" [ngClass]="{'active': cor1}" id="btn1" value="BILASTINA" #ref1 (click)="clickHandler(ref1.id, ref1.value)" [disabled]="btn1Disable">BILASTINA</button>
          <button class="btn btn-primary" [ngClass]="{'active': cor2}" id="btn2" value="EBASTINA" #ref2 (click)="clickHandler(ref2.id, ref2.value)" [disabled]="btn2Disable">EBASTINA</button>
          <button class="btn btn-primary" [ngClass]="{'active': cor3}" id="btn3" value="LORATADINA" #ref3 (click)="clickHandler(ref3.id, ref3.value)" [disabled]="btn3Disable">LORATADINA</button>
        </div>
      </div>
    </div>

    <div class="row d-flex">
      <div class="">
        <div class="d-flex-c">
            <img class="img-fluid ml-4" (click)="backPage()" src="../../../assets/images/tela1/home.png" alt="">
            <img class="img-fluid" (click)="nextPage()" src="../../../assets/images/proximo.png" alt="">
        </div>
        <div class="">
          <img  class="img-fluid pl-img" src="../../../assets/images/tela1/alek.png" alt="play">
        </div>
      </div>
    </div>
  </div>
</div>
